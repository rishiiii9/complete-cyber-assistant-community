services:
  backend:
    container_name: backend
    image: ghcr.io/intuitem/ciso-assistant-community/backend:latest
    pull_policy: always
    restart: always
    environment:
      - ALLOWED_HOSTS=backend,localhost,127.0.0.1,host.docker.internal
      - CISO_ASSISTANT_URL=http://localhost:3000
      - DJANGO_DEBUG=True
      - AUTH_TOKEN_TTL=7200
      - DEVELOPMENT_MODE=True
      - BYPASS_AUTH=True
      - CISO_ASSISTANT_SUPERUSER_EMAIL=admin@localhost
      - DEFAULT_FROM_EMAIL=noreply@localhost
    volumes:
      - ./db:/code/db
      - ./backend:/code  # Mount local backend code for development
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://backend:8000/api/build || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    ports:
      - 8000:8000

  huey:
    container_name: huey
    image: ghcr.io/intuitem/ciso-assistant-community/backend:latest
    pull_policy: always
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    environment:
      - ALLOWED_HOSTS=backend,localhost,127.0.0.1,host.docker.internal
      - CISO_ASSISTANT_URL=http://localhost:3000
      - DJANGO_DEBUG=False
      - AUTH_TOKEN_TTL=7200
      - DEVELOPMENT_MODE=True
      - BYPASS_AUTH=True
    volumes:
      - ./db:/code/db
      - ./backend:/code  # Mount local backend code for development
    entrypoint:
      - /bin/sh
      - -c
      - |
        poetry run python manage.py run_huey -w 2 --scheduler-interval 60

  frontend:
    container_name: frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      - PUBLIC_BACKEND_API_URL=http://backend:8000/api
      - PUBLIC_BACKEND_API_EXPOSED_URL=http://localhost:8000/api
      - ORIGIN=http://localhost:3000
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host
      - BYPASS_AUTH=true
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - 3000:3000
    volumes:
      - ../frontend:/app  # Mount local frontend code for development
      - /app/node_modules  # Preserve node_modules in container
